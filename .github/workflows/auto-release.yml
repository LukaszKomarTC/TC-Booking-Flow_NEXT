name: Auto Release on Version Change

on:
  push:
    branches: [main]
    paths:
      - 'tc-booking-flow-next.php'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: TCBF
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP "Version:\s*\K[0-9]+\.[0-9]+\.[0-9]+" tc-booking-flow-next.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if release exists
        id: check
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build plugin ZIP
        if: steps.check.outputs.exists == 'false'
        run: |
          set -e
          PLUGIN_SLUG="tc-booking-flow-next"
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_DIR="build"

          echo "Building plugin zip for v$VERSION..."
          mkdir -p "$BUILD_DIR/$PLUGIN_SLUG"

          rsync -av \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "$BUILD_DIR" \
            --exclude ".DS_Store" \
            --exclude "*.json" \
            --exclude "GF_EXPORT_*.json" \
            ./ "$BUILD_DIR/$PLUGIN_SLUG/"

          cd "$BUILD_DIR"
          zip -r "../$PLUGIN_SLUG.zip" "$PLUGIN_SLUG"

          echo "Created: $PLUGIN_SLUG.zip ($(ls -lh ../$PLUGIN_SLUG.zip | awk '{print $5}'))"

      - name: Create release with ZIP asset
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --generate-notes \
            --title "v${{ steps.version.outputs.version }}" \
            tc-booking-flow-next.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger WordPress plugin update
        if: steps.check.outputs.exists == 'false'
        env:
          WP_SITE_URL: ${{ secrets.WP_SITE_URL }}
          WP_UPDATE_TOKEN: ${{ secrets.WP_UPDATE_TOKEN }}
        run: |
          if [ -z "$WP_SITE_URL" ] || [ -z "$WP_UPDATE_TOKEN" ]; then
            echo "⚠️ WP_SITE_URL or WP_UPDATE_TOKEN not configured, skipping update trigger"
            exit 0
          fi

          echo "Triggering plugin update on WordPress..."

          # Call the refresh endpoint with auto_update enabled
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "X-Update-Token: $WP_UPDATE_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"auto_update": true}' \
            "${WP_SITE_URL}/wp-json/tc-booking-flow/v1/refresh")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response code: $HTTP_CODE"
          echo "Response body: $BODY"

          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ Plugin update triggered successfully"
          else
            echo "❌ Failed to trigger plugin update (HTTP $HTTP_CODE)"
            exit 1
          fi
